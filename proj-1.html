<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project-ex-1</title>
</head>
<body>
	<h1>Employee Interest Survey Form</h1>
	<form action="#" target="_blank">
		<label for="name">Enter your name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="dept">Enter your department:</label>
		<input type="text" id="dept" name="dept"><br><br>
		<label for="about">Tell us about yourself:</label>
		<textarea name="message" id="about" rows="3" cols="20"></textarea><br><br>
		<p>Do you exercise at home?</p>
		<input type="radio" name="exer" id="yes">
		<label for="yes">Yes</label>
		<input type="radio" id="no" name="exer">
		<label type="no">No</label>
		<p>How do you like to read about your favorite topics?</p>
		<input type="checkbox" id="bok" name="bok">
		<label type="bok">Books</label>
		<input type="checkbox" id="ors" name="ors">
		<label type="ors">Online Resources</label>
		<input type="checkbox" id="phone" name="phone">
		<label type="phone">Phone Apps</label>
		<input type="checkbox" id="maz" name="maz">
		<label type="maz">Magazines</label><br><br>
		<label for="movie">What genre of movies do you like?</label>
		<select id="movie" name="movie">
			<option value="comedy">Comedy</option>
			<option value="triller">Triller</option>
			<option value="action">Action</option>
			<option value="oro">oro</option>
		</select><br><br>
		<input type="submit" value="Submit form">
	</form>
</body>
</html>
